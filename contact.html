<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<title>Contact</title>
</head>
<body>
	<header>
		<div class="container">
			<nav>
				<i class="icon-logo"></i>
				<ul class="d-flex navigation">
					<li class="navbar-li">
						<a href="#">პროექტის შესახებ</a>
					</li>
					<li class="navbar-li">
						<a href="#">მოთხოვნები</a>
					</li>
					<li class="navbar-li">
						<a href="#">explore</a>
					</li>
					<li class="navbar-li">
						<a href="#">შესვლა</a>
					</li>
					<img src="images/search.svg" alt="search logo" class="navbar-li">
				</ul>
			</nav>
			<div class="d-flex bar_pos">
				<i class="fas fa-bars bar"></i>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<img src="images/map.png" alt="map picture" class="map">
		</div>
	</section>
	<section>
		<form class="form_wrapper">
			<div class="forms">
				<label class="label" for="name">Name</label>
				<input class="input" type="text" name="name" id="name" placeholder="...type your name">
			</div>
			<div class="forms">
				<label class="label" for="email">E-mail</label>
				<input class="input" type="email" name="email" id="email" placeholder="...type your e-mail">
			</div>
			<div class="forms">
				<label class="label" for="subject">Subject</label>
				<input class="input" type="text" name="subject" id="subject" placeholder="...type a mail subject">
			</div>
			<div class="forms">
				<label class="label" for="message">Message</label>
				<textarea class="textarea" id="message"></textarea>
			</div>
			<button class="button_contact" type="submit">Send</button>
		</form>
	</section>
	<footer>
		<div class="bg">
			<div class="container footer">
				<i class="icon-logo icon-logo-bot"></i>
				<div class="contact">
					<div class="h">კონტაქტი</div>
					<p>+995 0322 38 08 02</p>
					<p>info@lucapolare.com</p>
				</div>
				<div class="address">
					<div class="h">მისამართი</div>
					<p>მერაბ ალექსიძის ქუჩა 10. თბილისი</p>
				</div>
				<div class="social_flex">
					<div class="social">
						<i class="fab fa-facebook-f soc_i"></i>
					</div>
					<div class="social">
						<i class="fab fa-instagram soc_i"></i>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>
</html>
